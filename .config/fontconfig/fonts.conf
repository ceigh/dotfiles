<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <!-- Rendering settings -->
  <match target="font">
    <edit name="autohint" mode="assign"><bool>true</bool></edit>

    <!--
    <edit name="rgba" mode="assign"><const>rgb</const></edit>
    <edit mode="assign" name="lcdfilter"><const>lcddefault</const></edit>
    -->
 </match>

  <!-- Default fonts -->
  <!-- sans-serif -->
  <match target="pattern">
    <test qual="any" name="family"><string>-apple-system</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SFNS Display</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica Neue</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SFNS Display</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Helvetica</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SFNS Display</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Cantarell</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SFNS Display</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>arial</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SFNS Display</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>sans-serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>SFNS Display</string></edit>
  </match>

  <!-- serif -->
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Libertinus Serif</string></edit>
  </match>

  <!-- monospace -->
  <match target="pattern">
    <test qual="any" name="family"><string>SFMono-Regular</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Iosevka Medium</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Menlo</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Iosevka Medium</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Iosevka Medium</string></edit>
  </match>

  <!-- emoji -->
  <match target="pattern">
    <test qual="any" name="family"><string>emoji</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Apple Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Noto Color Emoji</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Apple Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Segoe UI Emoji</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Apple Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Emoji One</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Apple Color Emoji</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>Twemoji Mozilla</string></test>
    <edit name="family" mode="prepend" binding="same"><string>Apple Color Emoji</string></edit>
  </match>
</fontconfig>
